<h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase }}</h1>
<input class="mb-2 border py-2 px-4 w-full" type="text" placeholder="Filter products..." [(ngModel)]="term">

<p *ngIf="loading" class="text-center text-lg ">Loading...</p>

<div *ngIf="_productsService.products">
  <app-product *ngFor="let product of _productsService.products | filterProducts: term; let i = index" [product]="product"></app-product>
</div>

<app-modal title="Create new product" *ngIf="modalService.isVisible$ | async">
  <app-create-product></app-create-product>
</app-modal>


<button (click)="modalService.open()" class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4">+</button>
